specVersion: 1.3.0
indexerHints:
  prune: auto
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KaiSign
    network: sepolia
    source:
      address: "0xB55D4406916e20dF5B965E15dd3ff85fa8B11dCf"
      abi: KaiSign
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Contract
        - Function
        - Spec
        - LogAssertSpecInvalid
        - LogAssertSpecValid
        - LogCreateSpec
        - LogHandleResult
        - LogProposeSpec
      abis:
        - name: KaiSign
          file: ./abis/KaiSign.json
      eventHandlers:
        - event: LogAssertSpecInvalid(indexed address,bytes32,bytes32,uint256)
          handler: handleLogAssertSpecInvalid
        - event: LogAssertSpecValid(indexed address,bytes32,bytes32,uint256)
          handler: handleLogAssertSpecValid
        - event: LogCreateSpec(indexed address,indexed bytes32,string,indexed address,uint256,uint256,bytes32)
          handler: handleLogCreateSpec
        - event: LogHandleResult(bytes32,bool)
          handler: handleLogHandleResult
        - event: LogProposeSpec(indexed address,bytes32,bytes32,uint256)
          handler: handleLogProposeSpec
      file: ./src/kai-sign.ts
